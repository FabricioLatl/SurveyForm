<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
</head>
<body>
    <div id = "whole"> 
        <header>
            <h1 id = "title"> freeCodeCamp Survey Form </h1>
            <p> Thank you for taking the time to help us improve the platform </p>
        </header>
    <div id = "form">
        <form id = "survey-form" action=""></form>

        <label id="name-label" for = "name">Name </label> <br>
        <input id ="name" type="text" placeholder="Enter your name" required> <br>
        
        <label id= "email-label" for = "email" aria-placeholder="Enter your email" > Email </label><br>
        <input id= "email" type="email" placeholder="number" required><br>

        <label id= "number-label" for="number"> Age</label><br>
        <input id="number" type="number"><br>

        <label for="role"> Which option best describes your current role?</label>
        <select name="role" id="dropdown">
            <option  disabled selected> Select Current Role</option>
            <option value="Student" > Student</option>
            <option value="">Full Time Job</option>
            <option value=""> Full Time Learner</option>
            <option value=""> Prefer Not To Say</option>
            <option value=""> Other</option>
        </select>
    </div>
</div>
</body>
</html>
